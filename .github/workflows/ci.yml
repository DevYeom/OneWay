name: CI

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: macos-14
    timeout-minutes: 30
    env:
      SCHEME: OneWay

    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '15.2'
    - name: Build and test
      run: swift test --parallel
